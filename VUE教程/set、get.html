<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style scoped>
h1 {
  font-weight: normal;
  color: #42b983;
}

</style>
</head>

<body>
	<div id="setget">
		<p>{{a}}</p>
		<p>{{b}}</p>
		<p>{{c}}</p>
		<p>{{d}}</p>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
	var setget = new Vue({
		el:'#setget',
		data:{c:3,d:2,e:1,f:1},
		computed:{
			a:{
				get:function(){
					return this.c + this.d;				
				},
				set:function(val){
					this.c = val;
				}
			},
			b:{
				get:function(){
					return this.c - this.d;
				},
				set:function(val){
					this.d = val;
				},
			}
		}
	});
	setget.a = 5;
	setget.b = 5;


</script>


</body>
</html>
